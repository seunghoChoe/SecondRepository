<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="updater" style="">
		<div style="height:100px; ">
			<span style="background-color:green" onclick="showMenu()">***</span>
			<span style="background-color:green" th:attr="data-textTitle=*{textTitle}" 
				th:onclick="|javascript:checkDelete(this.getAttribute('data-textTitle'),*{textIndex})|">메모 삭제</span>
		</div>
		<div style="overflow:scroll; height:600px; padding:20px"> 
			<form action="/updateNote" method="post">
				<textArea name="textTitle" style="width:100%; height:100px; font-size:1.5em; border:none; outline-style:none;" th:text="*{textTitle}"></textArea><br>
				<div style="border:1px solid #DBD6D6"></div>
				<textArea name="textContent" style="width:100%; height:350px; margin-top:20px; font-size:1.0em; border:none; outline-style:none;"  th:text="*{textContent}"></textArea><br>
			    	<input name="textIndex" type="hidden" th:value="*{textIndex}">
			    <input name="textDate" type="hidden" th:value="*{textDate}">
			    <input name="bookIndex" type="hidden" th:value="*{bookIndex}">
				<input type="submit" value="수정하기">
		    </form>
	    </div>
   	</div>
</body>
</html>
